<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <link href="https://fonts.googleapis.com/css?family=Orbitron|Press+Start+2P" rel="stylesheet">
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <title>VideoGame Database</title>

</head>

<body id="body">

  <audio class="music" controls autoplay>
      <source  src="Africa.mp3" type="audio/mpeg" loop="true" >
    </audio>





  <div id="descrip-list"></div>

  <div id="faves">
    <button class="exit btn btn-secondary"> X </button>
    <h4 class="fave-games"> Games You've Favorited </h4>

    <ul id="faves-list">

    </ul>
  </div>

  <div id="header">
    <div id="welcome" class="container">
      <div class="row">
        <div>
          <h1> VideoGame Database </h1>
        </div>
      </div>
    </div>

    <div class="keyword">
      <form id="search-form">
        <div id="search">
          <p class="introduction"> Enter a game or keyword!!! </p>
          <input id="search-input" type="text" placeholder="Search for games..." required>
          <button id="search-button" type="submit">Search</button>
        </div>
        <p class="filter-box"> Or filter by console </p>
        <select class="drop-down"name="consoles">
          <option value="ps4">PS4</option>
          <option value="ps3">PS3</option>
          <option value="ps2">PS2</option>
          <option value="ps1">PS</option>
          <option value="switch">Nintendo Switch</option>
          <option value="wii">Nintendo Wii</option>
          <option value="gamecube">Gamecube</option>
          <option value="N65">Nintendo 64</option>
          <option value="Nintendo3DS">3DS</option>
          <option value="NintendoDS">DS</option>
          <option value="GBA">Gameboy Advance</option>
        </select>
      </form>
    </div>

    <i class="fas fa-bars favesmenu-icon"></i>
  </div>

  <div class="row">
    <img id="spinner" src="images/newpacman.gif">
  </div>

  <div class="container2">
    <div id="results" class="row">

    </div>
  </div>

</body>

</html>
